<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Coordinadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      padding: 40px;
    }
    table {
      background-color: #1e1e1e;
    }
    th, td {
      color: white;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
      color: #d4af37;
    }
  </style>
</head>
<body>

  <h1>üóÇÔ∏è Coordinadores Registrados</h1>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Celular</th>
          <th>Correo</th>
          <th>Estado</th>
          <th>Municipio</th>
          <th>subcoordinadores</th>
        </tr>
      </thead>
      <tbody id="tablaDatos">
        <tr><td colspan="6" class="text-center">Cargando...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    fetch('/api/coordinadores')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('tablaDatos');
        tbody.innerHTML = '';

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center text-warning">No hay registros a√∫n</td></tr>';
          return;
        }

        data.forEach(coordinador => {
          const fila = `
            <tr>
              <td>${coordinador.id}</td>
              <td>${coordinador.nombre}</td>
              <td>${coordinador.celular}</td>
              <td>${coordinador.correo}</td>
              <td>${coordinador.estado}</td>
              <td>${coordinador.municipio}</td>
              <td>${coordinador.subcoordinadores}</td>
            </tr>
          `;
          tbody.innerHTML += fila;
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('tablaDatos').innerHTML =
          '<tr><td colspan="6" class="text-danger text-center">‚ùå Error al cargar datos</td></tr>';
      });
  </script>

</body>
</html>
