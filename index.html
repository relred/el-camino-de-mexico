<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Coordinador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    #pantallaLogo {
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    .logo-button {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 5px solid #d4af37;
      box-shadow: 0 0 25px #d4af3780;
      background-color: #000;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #d4af37aa;
    }

    .logo-button img {
      width: 80%;
      height: auto;
      object-fit: contain;
    }

    .form-wrapper {
      display: none;
      padding: 30px;
      max-width: 620px;
      margin: 40px auto;
      animation: fadeIn 1s ease-in-out;
    }

    .form-card {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.08);
      overflow: hidden;
    }

    .portada {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 25px;
    }

    label {
      color: #ccc;
    }

    .form-title {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    .btn-enviar {
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .btn-enviar:hover {
      background-color: #1e7e34;
      box-shadow: 0 0 10px #28a745aa;
    }

    .btn-opcion {
      border: 1px solid #333;
      background-color: #222;
      color: #eee;
      transition: all 0.3s ease;
    }

    .btn-opcion:hover {
      background-color: #333;
      color: #fff;
    }

    .form-text {
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Pantalla inicial con logo -->
  <div id="pantallaLogo">
    <div class="logo-button" onclick="mostrarFormulario()">
      <img src="logo.png" alt="Logo de campa√±a" />
    </div>
  </div>

  <!-- Formulario -->
  <div class="form-wrapper" id="formulario">
    <div class="form-card">
      <img src="portada.png" alt="Imagen portada" class="portada">

      <div class="form-title">Formulario de Coordinador</div>
      <form id="formCoordinador">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="celular" class="form-label">Celular</label>
          <input type="tel" class="form-control" id="celular" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electr√≥nico</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select" required>
            <option value="">Selecciona tu estado</option>
            <option>Aguascalientes</option><option>Baja California</option><option>Baja California Sur</option>
            <option>Campeche</option><option>Chiapas</option><option>Chihuahua</option><option>CDMX</option>
            <option>Coahuila</option><option>Colima</option><option>Durango</option><option>Estado de M√©xico</option>
            <option>Guanajuato</option><option>Guerrero</option><option>Hidalgo</option><option>Jalisco</option>
            <option>Michoac√°n</option><option>Morelos</option><option>Nayarit</option><option>Nuevo Le√≥n</option>
            <option>Oaxaca</option><option>Puebla</option><option>Quer√©taro</option><option>Quintana Roo</option>
            <option>San Luis Potos√≠</option><option>Sinaloa</option><option>Sonora</option><option>Tabasco</option>
            <option>Tamaulipas</option><option>Tlaxcala</option><option>Veracruz</option><option>Yucat√°n</option><option>Zacatecas</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="municipio" class="form-label">Municipio</label>
          <input type="text" class="form-control" id="municipio" required>
        </div>
        <div class="mb-3">
          <label for="subcoordinadores" class="form-label">N√∫mero de subcoordinadores</label>
          <input type="number" class="form-control" id="subcoordinadores" required>
        </div>
        <!-- Opci√≥n para selfie o archivo -->
        <div class="mb-3">
          <label class="form-label">Foto de frente (elige una opci√≥n):</label>
          <div class="d-grid gap-2">
            <input type="file" accept="image/*" capture="user" class="form-control" id="fotoSelfie" style="display:none" onchange="mostrarNombre(this)">
            <button type="button" class="btn btn-opcion" onclick="document.getElementById('fotoSelfie').click()">üì∑ Tomar Foto (Selfie)</button>

            <input type="file" accept="image/*" class="form-control mt-2" id="fotoArchivo" style="display:none" onchange="mostrarNombre(this)">
            <button type="button" class="btn btn-opcion" onclick="document.getElementById('fotoArchivo').click()">üñºÔ∏è Subir Imagen</button>
          </div>
          <div id="nombreFoto" class="form-text mt-2 text-light"></div>
        </div>

        <button type="submit" class="btn btn-enviar w-100 mt-3">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    function mostrarFormulario() {
      document.getElementById('pantallaLogo').style.display = 'none';
      document.getElementById('formulario').style.display = 'block';
    }

    function mostrarNombre(input) {
      const nombre = input.files[0]?.name || 'Sin archivo';
      document.getElementById('nombreFoto').innerText = `üìÇ Archivo: ${nombre}`;
    }

    document.getElementById('formCoordinador').addEventListener('submit', function (e) {
      e.preventDefault();

      const datos = {
        nombre: document.getElementById('nombre').value,
        celular: document.getElementById('celular').value,
        correo: document.getElementById('correo').value,
        estado: document.getElementById('estado').value,
        municipio: document.getElementById('municipio').value,
        subcoordinadores: document.getElementById('subcoordinadores').value,
      };

      fetch('/api/guardar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos),
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("‚úÖ Registro guardado correctamente");
          document.getElementById('formCoordinador').reset();
        } else {
          alert("‚ùå Error al guardar");
        }
      })
      .catch(err => {
        console.error(err);
        alert("‚ùå Error de red");
      });
    });
  </script>

</body>
</html>
